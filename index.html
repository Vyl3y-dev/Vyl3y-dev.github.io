<!-- REFACTORED VeeOS HTML + CSS to restore .desktop-icon system -->
<!-- This file replaces repetitive #app-one to #app-six with clean, reusable classes -->

<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VeeOS Desktop</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- <h1>Programmer Hubby, it works!</h1> -->
    <!-- <p>Nice :D</p> -->
  <div class="system-container">
    <div id="header">
      <div id="top-bar" class="system-information">
        <div id="datetime" class="info"></div>
        <div id="notifications" class="info">üîî</div>
        <div id="alerts"class="info">‚ùó</div>
        <div id="volume"class="info">üîä</div>
        <div id="battery"class="info">üîã</div>
      </div>
    </div>

    <div id="main-desktop">
      <div class="desktop-icon" data-app="terminal">
        <img src="assets/icons/VeePrompt_LOGO.png" alt="Terminal">
        <span><h3>VeeOS PROMPT</h3></span>
      </div>
      <div class="desktop-icon" data-app="portfolio">
        <img src="assets/icons/PortfoVIEW_LOGO.png" alt="Portfolio">
        <span><h3>Portfo VIEW</h3></span>
      </div>
      <div class="desktop-icon" data-app="resume">
        <img src="assets/icons/ResuVIEW_LOGO.png" alt="Resume">
        <span><h3>Resu<br>VIEW</h3></span>
      </div>
      <div class="desktop-icon" data-app="information">
        <img src="assets/icons/VeeOS_LOGO.png" alt="Information">
        <span><h3>Inf-OS</h3></span>
      </div>
      <div class="desktop-icon" data-app="contact">
        <img src="assets/icons/InTouch_LOGO.png" alt="Contact">
        <span><h3>InTouch</h3></span>
      </div>
      <div class="desktop-icon" data-app="files">
        <img src="assets/icons/FileAdventurer_LOGO.png" alt="File Discoverer">
        <span><h3>File Adventurer</h3></span>
      </div>
    </div>

    <div id="footer">
      <div id="bottom-bar" class="taskbar">
        <div id="taskbar-icon-wrapper"></div>
      </div>
    </div>
  </div>

  <div class="app-window" id="terminal-app" data-app="terminal">
  <div class="title-bar">
    <span>VeeOS PROMPT</span>
    <button class="close-btn">X</button>
  </div>
  <div class="app-content">
    <!-- App-specific content goes here -->
  </div>
</div>

<div class="app-window" id="portfolio-app" data-app="portfolio">
  <div class="title-bar">
    <span>PortfoVIEW</span>
    <button class="close-btn">X</button>
  </div>
  <div class="app-content">
    <!-- App-specific content goes here -->
  </div>
</div>

<div class="app-window" id="resume-app" data-app="resume">
  <div class="title-bar">
    <span>ResuVIEW</span>
    <button class="close-btn">X</button>
  </div>
  <div class="app-content">
    <!-- App-specific content goes here -->
  </div>
</div>

<div class="app-window" id="information-app" data-app="information">
  <div class="title-bar">
    <span>Inf-OS</span>
    <button class="close-btn">X</button>
  </div>
  <div class="app-content">
    <!-- App-specific content goes here -->
  </div>
</div>

<div class="app-window" id="contact-app" data-app="contact">
  <div class="title-bar">
    <span><em>InTouch</em></span>
    <button class="close-btn">X</button>
  </div>
  <div class="app-content">
    <!-- App-specific content goes here -->
  </div>
</div>

<div class="app-window" id="files-app" data-app="files">
  <div class="title-bar">
    <span>File Adventurer</span>
    <button class="close-btn">X</button>
  </div>
  <div class="app-content">
    <!-- App-specific content goes here -->
  </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
