<!-- REFACTORED VeeOS HTML + CSS to restore .desktop-icon system -->
<!-- This file replaces repetitive #app-one to #app-six with clean, reusable classes -->

<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VeeOS Desktop</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- <h1>Programmer Hubby, it works!</h1> -->
    <!-- <p>Nice :D</p> -->
  <div class="system-container">
    <div id="header">
      <div id="top-bar" class="system-information">
        <div id="date"><p class="info">Oct 10 2025</p></div>
        <div id="time"><p class="info">12:00 AM</p></div>
        <div id="notifications"><p class="info">üîî</p></div>
        <div id="alerts"><p class="info">‚ùó</p></div>
        <div id="volume"><p class="info">üîä</p></div>
        <div id="battery"><p class="info">üîã</p></div>
      </div>
    </div>

    <div id="main-desktop">
      <div class="desktop-icon" data-app="terminal">
        <img src="assets/icons/Terminal_Icon_sprite.png" alt="Terminal">
        <span><h3>Vee Terminal</h3></span>
      </div>
      <div class="desktop-icon" data-app="portfolio">
        <img src="assets/icons/PortfolioViewer_Icon_sprite.png" alt="Portfolio">
        <span><h3>Portfolio Viewer</h3></span>
      </div>
      <div class="desktop-icon" data-app="resume">
        <img src="assets/icons/ResumeViewer_Icon_sprite.png" alt="Resume">
        <span><h3>Resume Viewer</h3></span>
      </div>
      <div class="desktop-icon" data-app="information">
        <img src="assets/icons/Information_Icon_sprite.png" alt="Information">
        <span><h3>Information</h3></span>
      </div>
      <div class="desktop-icon" data-app="contact">
        <img src="assets/icons/Contact_Icon_sprite.png" alt="Contact">
        <span><h3>Contact</h3></span>
      </div>
      <div class="desktop-icon" data-app="files">
        <img src="assets/icons/FileExplore_Icon_sprite.png" alt="File Discoverer">
        <span><h3>File Discoverer</h3></span>
      </div>
    </div>

    <div id="footer">
      <div id="bottom-bar" class="taskbar">
        <div class="taskbar-app"></div>
        <div class="taskbar-app"></div>
        <div class="taskbar-app"></div>
        <div class="taskbar-app"></div>
      </div>
    </div>
  </div>

  <div class="app-window" id="terminal-app" data-app="terminal">
  <div class="title-bar">
    <span>Terminal</span>
    <button class="close-btn">X</button>
  </div>
  <div class="app-content">
    <!-- App-specific content goes here -->
  </div>
</div>

<div class="app-window" id="portfolio-app" data-app="portfolio">
  <div class="title-bar">
    <span>Portfolio Viewer</span>
    <button class="close-btn">X</button>
  </div>
  <div class="app-content">
    <!-- App-specific content goes here -->
  </div>
</div>

<div class="app-window" id="resume-app" data-app="resume">
  <div class="title-bar">
    <span>Resume</span>
    <button class="close-btn">X</button>
  </div>
  <div class="app-content">
    <!-- App-specific content goes here -->
  </div>
</div>

<div class="app-window" id="information-app" data-app="information">
  <div class="title-bar">
    <span>Information</span>
    <button class="close-btn">X</button>
  </div>
  <div class="app-content">
    <!-- App-specific content goes here -->
  </div>
</div>

<div class="app-window" id="contact-app" data-app="contact">
  <div class="title-bar">
    <span>Contact</span>
    <button class="close-btn">X</button>
  </div>
  <div class="app-content">
    <!-- App-specific content goes here -->
  </div>
</div>

<div class="app-window" id="files-app" data-app="files">
  <div class="title-bar">
    <span>Files</span>
    <button class="close-btn">X</button>
  </div>
  <div class="app-content">
    <!-- App-specific content goes here -->
  </div>
</div>

</body>
</html>
